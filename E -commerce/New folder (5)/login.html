<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>LoginForm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="stylee.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
 </head>
 <body>
 <div class="container">
  <div class="bgimg">
   <div class="centerdiv">
    <img src="https://cdn1.iconfinder.com/data/icons/flat-business-icons/128/user-128.png" id="profilepic">
    <h2>user login</h2>
    <form>
     <div>
      <input type="text" name="" class="inputbox" placeholder="Username">
     </div>
     <br>
     <div>
      <input class="password" id="myInput" type="password" placeholder="Password">
	 
	  <i class="show fa fa-eye" id=""onclick="myFunction()"></i>
	  <i class="hide fa fa-eye-slash"></i>
	  
     </div>
     <br>
     <div>
      <button type="submit"> LOGIN </button>
     </div>
    </form> <br>
    <div class="FORGOT-SECTION">
     <h4>Forget Password?</h4>
    </div>
   <script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
  
 </body>
</html>
